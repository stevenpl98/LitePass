<body>
    <div id="page-container">
        <div id="content-wrap">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="login.html">Login/Create Account</a>
                <a href="home.php">Home</a>
                <a href="credentials.php">Credentials</a>
                <a href="index.html">About</a>
                <a href="scripts/logout.php">Logout</a>
            </div>

            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

            <div class="header">
                <h1>LitePass</h1>
                <p>Made for your password needs</p>
            </div>

            <div class="form">

                <ul class="tab-group">
                    <li class="tab active"><a href="#signup">Sign Up</a></li>
                    <li class="tab"><a href="#login">Log In</a></li>
                </ul>

                <div class="tab-content">
                    <div id="signup">
                        <h1>Sign Up for Free</h1>

                        <form action="scripts/register.php" method="post">

                            <div class="field-wrap">
                                <label>
                                    Username<span class="req">*</span>
                                </label>
                                <input type="username" required autocomplete="off" name= "user"/>
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Password<span class="req">*</span>
                                </label>
                                <input type="password" required autocomplete="off" name= "pass"/>
                            </div>

                            <button type="submit" value= "Register" class="button button-block" name = "submit"/>Get Started</button>

                        </form>

                    </div>

                    <div id="login">
                        <h1>Welcome Back!</h1>

                        <form action="scripts/login.php" method="post">

                            <div class="field-wrap">
                                <label>
                                    Username<span class="req">*</span>
                                </label>
                                <input type="username" required autocomplete="off" name= "user"/>
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Password<span class="req">*</span>
                                </label>
                                <input type="password" required autocomplete="off" name= "pass"/>
                            </div>

                            <p class="forgot"><a href="#">Forgot Password?</a></p>

                            <button type= "submit"  value= "Login" class="button button-block" name= "submit"/>Log In</button>
                        </form>
                    </div>
                </div><!-- tab-content -->
            </div> <!-- /form -->
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
